        <div class="bottom-progress mdl-progress">
          <div class="progressbar bar bar1" style="width:30%;"></div>
          <div class="bufferbar bar bar2" style="width:100%"></div>
        </div>

    <script type="text/javascript">
    function computeStyle(index, page){
      var multiplier = 1;
      // if(this.currentDir == 'ltr') multiplier = -1;
      return {left: 100 * multiplier * (page - index) + "%"}
    }

    function goTo(page){
      $('.page').each(function(){
        $(this).css(computeStyle(parseInt($(this).attr('data-index')), page));
      });
    }

    goTo(2);
    </script>
